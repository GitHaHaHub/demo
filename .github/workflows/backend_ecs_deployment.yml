name: Deploy to Amazon ECS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-2                   # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: ptlink/ptlink-server           # set this to your Amazon ECR repository name
  ECS_SERVICE: DS5                 # set this to your Amazon ECS service name
  ECS_CLUSTER: DC5                 # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: ptlink-server/task-definition.json # set this to the path to your Amazon ECS task definition
                                               # file, e.g. .aws/task-definition.json
  CONTAINER_NAME: ptlink-container           # set this to the name of the container in the
                                               # containerDefinitions section of your task definition

jobs:
  build:
      runs-on: ubuntu-22.04
      permissions:
        contents: read
      defaults:
        run:
          working-directory: ptlink-server

      steps:
        - uses: actions/checkout@v4
        - name: Set up JDK 17
          uses: actions/setup-java@v4
          with:
            java-version: '17'
            distribution: 'temurin'

        - name: Setup Gradle 8.10.2
          uses: gradle/actions/setup-gradle@v4
          with:
            gradle-version: "8.10.2"

        - name: Build with Gradle Wrapper
          run: ./gradlew build

        - name: Upload Artifact
          uses: actions/upload-artifact@v4
          with:
            name: myjar
            path: ptlink-server/build/libs/ptlink-server-0.0.1-SNAPSHOT.jar

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ptlink-server

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
  
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: myjar
          path: ptlink-server/build/libs/ptlink-server-0.0.1-SNAPSHOT.jar

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker buildx build --provenance=false --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
  
